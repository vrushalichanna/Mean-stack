<mat-toolbar color="primary">
  <span>
    <a routerLink="/">MyMessages</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <!-- <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li> -->
    <!-- <li *ngIf="userIsAuthenticated">
      <span class="material-icons" matTooltip={{emailId}}>
        person
        </span>
    </li> -->
    <li>
      <button *ngIf="userIsAuthenticated"  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <span class="material-icons" matTooltip={{emailId}}>
          person
          </span>
      </button>
    </li>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onLogout()">
        <span>Logout</span>
      </button>
    </mat-menu>
  </ul>
</mat-toolbar>
